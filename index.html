<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vercel combines the best developer experience with an obsessive focus on end-user performance. Our platform enables frontend teams to do their best work.">
    <link rel="shortcut icon" href="https://assets.vercel.com/image/upload/front/favicon/vercel/57x57.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Develop. Preview. Ship. For the best frontend teams – Vercel</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" async></script>
</head>
<body>
    <header>
        <div id="header-info">
            <span></span>
            <span>Get help from Vercel and Next.js experts →</span>
            <span id="header-close"><img src="img/close.svg" alt="Fechar"></span>
        </div>
        <div class="header-container">
            <div class="header-logo">
                <a href="./"><img src="img/vercel.svg" alt="Vercel logo"></a>
            </div>
            <ul class="header-menu">
                <li><button class="header-btn-features"><a href="#">Features</a><img src="img/arrow.svg" alt="Seta"></button></li>
                <li><a href="#">Templates</a></li>
                <li><a href="#">Integrations</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
            <div class="header-btn">
                <a href="#">Contact</a>
                <a href="#">Login</a>
                <a href="#"><button class="header-btn-sign-up">Sign Up</button></a>
            </div>
            <span id="header-menu-mobile"><img src="img/menu-mobile.png" alt="menu mobile"></span>
        </div>  
    </header>

    <main class="main-container">
        <div class="content login">
            <form onsubmit="event.preventDefault()">
                <h1>Login</h1>
                <div class="form-item">
                    <label for="email">E-mail</label>
                    <input class="form-input" id="email-input" type="text" placeholder="Enter E-mail" name="email" required>
                </div>
                <div class="form-item">
                    <label for="password">Password</label>
                    <input class="form-input" id="password-input" type="password" placeholder="Enter Password" name="password" required>
                </div>
                <span class="error-msg hidden">Campos inválidos!</span>
                <div class="main-btn">
                    <button class="btn-login">Logar</button>
                </div>
            </form>
        </div>
        <div class="content search hidden">
            <form onsubmit="event.preventDefault();">
                <h2>OpenWeather API</h2>
                <div class="search-content">
                    <div class="form-item">
                        <label for="search">Search City</label>
                        <input class="form-input" type="text" placeholder="Enter City" name="search" required>
                    </div>
                    <div>
                        <button class="btn-search">
                            <svg width="20" height="20" fill="none" viewBox="0 0 22 22">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.25 19.25L15.5 15.5M4.75 11C4.75 7.54822 7.54822 4.75 11 4.75C14.4518 4.75 17.25 7.54822 17.25 11C17.25 14.4518 14.4518 17.25 11 17.25C7.54822 17.25 4.75 14.4518 4.75 11Z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
            <div class="weather-content hidden">
                <span class="city-name"></span>
                <div class="weather-item">
                    <span><img class="weather-icon" src="" alt=""></span>
                    <span class="temperature"></span>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
