<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" async></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" async></script>
    <script src="index.js"></script>
</head>
<body>
    <header class="p-3 text-bg-light">
        <div class="container-fluid">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 px-2 text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="33" height="32" fill="currentColor" class="bi bi-robot text-primary" viewBox="0 0 16 16">
                    <path d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5ZM3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.58 26.58 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.933.933 0 0 1-.765.935c-.845.147-2.34.346-4.235.346-1.895 0-3.39-.2-4.235-.346A.933.933 0 0 1 3 9.219V8.062Zm4.542-.827a.25.25 0 0 0-.217.068l-.92.9a24.767 24.767 0 0 1-1.871-.183.25.25 0 0 0-.068.495c.55.076 1.232.149 2.02.193a.25.25 0 0 0 .189-.071l.754-.736.847 1.71a.25.25 0 0 0 .404.062l.932-.97a25.286 25.286 0 0 0 1.922-.188.25.25 0 0 0-.068-.495c-.538.074-1.207.145-1.98.189a.25.25 0 0 0-.166.076l-.754.785-.842-1.7a.25.25 0 0 0-.182-.135Z"/>
                    <path d="M8.5 1.866a1 1 0 1 0-1 0V3h-2A4.5 4.5 0 0 0 1 7.5V8a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v1a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-1a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1v-.5A4.5 4.5 0 0 0 10.5 3h-2V1.866ZM14 7.5V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.5A3.5 3.5 0 0 1 5.5 4h5A3.5 3.5 0 0 1 14 7.5Z"/>
                </svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-4 text-dark fw-semibold">Home</a></li>
                <li><a href="/publications" class="nav-link px-4 text-dark fw-semibold publication d-none">Publications</a></li>
            </ul>
            <div class="text-end">
                <button type="button" class="btn-login btn btn-outline-primary me-2 px-3 fw-semibold">Login</button>
                <button type="button" class="btn-logout btn btn-outline-primary me-2 px-3 fw-semibold d-none">Logout</button>
                <button type="button" class="btn-signup btn btn-primary px-3 fw-bold">Sign up</button>
            </div>
          </div>
        </div>
    </header>

    <main>
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-8 col-sm-8 p-5">
                <h2 class="text-welcome d-none fw-bold text-center">Bem-vindo(a)!</h2>
                <div class="form-signin d-none">
                    <h1 class="h3 mb-4 fw-bold my-4">Login</h1>
                     <hr>
                     <div class="form-floating my-4">
                        <input type="email" class="email-login form-control" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating my-4">
                        <input type="password" class="password-login form-control" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <span class="text-danger fw-bold d-none error-login">Campos inválidos!</span>
                    <button class="btn-submit-login w-100 py-3 mt-3 btn btn-md btn-primary fw-bold">Login</button>
                </div>
                <div class="form-signup d-none">
                    <h1 class="h3 mb-4 fw-bold my-4">Sign Up</h1>
                    <hr>
                    <div class="form-floating my-4">
                        <input type="email" class="email-signup form-control" placeholder="email@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating my-4">
                        <input type="password" class="password-signup form-control" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <span class="text-danger fw-bold d-none error-signup">Campos inválidos!</span>
                    <span class="text-success fw-bold d-none success-msg">Usuário cadastrado com sucesso!</span>
                    <button class="btn-submit-signup w-100 py-3 mt-3 btn btn-md btn-primary fw-bold">Sign Up</button>
                </div>
            </div>
        </div>
    </main>

    <section class="content-upload d-none">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-8 col-sm-8 p-5">
                <label class="form-label" for="customFile mt-2">Nome do arquivo</label>
                <input type="text" class="form-control mb-2" placeholder="Nome">
                <label class="form-label" for="customFile mt-2">Selecione o arquivo</label>
                <input type="file" class="form-control mb-2" id="customFile" />
                <button class="btn-submit-upload w-100 py-2 mt-5 btn btn-md btn-primary fw-bold">Upload</button>
            </div>
        </div>
    </section>

    <script>
        const email_login = document.querySelector('.email-login');
        const password_login = document.querySelector('.password-login');
        const email_signup = document.querySelector('.email-signup');
        const password_signup = document.querySelector('.password-signup');
        const form_login = document.querySelector('.form-signin');
        const form_signup = document.querySelector('.form-signup');
        const login_button  = document.querySelector('.btn-login');
        const submit_login = document.querySelector('.btn-submit-login');
        const signup_button = document.querySelector('.btn-signup');
        const submit_signup = document.querySelector('.btn-submit-signup');
        const welcome = document.querySelector('.text-welcome');
        const publication_button = document.querySelector('.publication');
        const search_field = document.querySelector('.search');
        const success_register = document.querySelector('.success-msg');
        const logout_button = document.querySelector('.btn-logout');
        const upload = document.querySelector('.content-upload');

        submit_login.addEventListener('click', () => {
            let email = email_login.value;
            let password = password_login.value;
        
            if(email.length >= 3 && password.length >= 3) {
                axios.post('http://localhost:3000/user/login', {
                    email: email,
                    password: password
                })
                .then(Response => {
                   localStorage.setItem("Token", Response.data.token);
                   location.reload();
                })
                .catch(error => {
                    document.querySelector('.error-login').classList.remove('d-none');
                    console.log(error);
                });
            }else{
                document.querySelector('.error-login').classList.remove('d-none');
            }
        });

        submit_signup.addEventListener('click', () => {
            let email = email_signup.value;
            let password = password_signup.value;
            
            if(email.length >= 3 && password.length >= 3) {
                axios.post('http://localhost:3000/user/register', {
                    email: email,
                    password: password
                })
                .then(() => {
                    success_register.classList.remove('d-none');
                    email_signup.value = '';
                    password_signup.value = '';
                })
                .catch(error => {
                    document.querySelector('.error-signup').classList.remove('d-none');
                    console.log(error);
                });
            }else{
                console.log('error');
                document.querySelector('.error-signup').classList.remove('d-none');
            }
        });

        const isLogado = () => {
            if (localStorage.getItem("Token")) return true;
                return false;
        };

        if (isLogado() === true) {
            form_login.classList.add('d-none');
            login_button.classList.add('d-none');
            logout_button.classList.remove('d-none');
            signup_button.classList.add('d-none');
            welcome.classList.remove('d-none');
            publication_button.classList.remove('d-none');
            upload.classList.remove('d-none');
        }

        logout_button.addEventListener('click', () => {
            localStorage.clear();
            location.reload();
        });

        login_button.addEventListener('click', () => {
            form_login.classList.remove('d-none');
            form_signup.classList.add('d-none');
        });

        signup_button.addEventListener('click', () => {
            welcome.classList.add('d-none');
            publication_button.classList.add('d-none');
            logout_button.classList.add('d-none');
            form_signup.classList.remove('d-none');
            form_login.classList.add('d-none');
        });
    </script>
</body>
</html>
